<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Google Copy</title>
  <meta name="description" content="Tim's Google Clone">
  <meta name="author" content="Ya Boy Tim">

  <link rel="stylesheet" href="css/styles.css?v=1.0">

</head>

<body>
  <div id="top_bar"></div>
  <div id="nav_bar">
    <div class="left_side">
      <div class="nav_text" id="about">
        <a class="nav_link" href="https://about.google.com">About</a>
      </div>
      <div class="nav_text" id="store">
        <a class="nav_link" href="https://store.google.com">Store</a>
      </div>
    </div>
    <div class="right_side">
      <div class="nav_text" id="gmail">
        <a class="nav_link" href="https://mail.google.com">Gmail</a>
      </div>
      <div class="nav_text" id="Images">
        <a class="nav_link" href="https://images.google.com">Images</a>
      </div>
      <img id="waffle_icon" src="https://2.bp.blogspot.com/-Yh4cJxF681U/V94jdCUSaSI/AAAAAAAAQMs/yqNhebQnNEUel6ZVDtbxRN_4Ia3oTVStwCLcB/s200/Google%2BWaffle%2BIcon.png">
      <div><a href="#" id="sign_in">Sign in</a></div>
    </div>
  </div>

  
  <div id="logo_search">
    <div id="logo">
      <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" id="logo">
    </div>
    <div id="search">
      <div>
        <form action="/search">
          <input type="text" id="search_box" name="search_box"> <br>
          <div id="buttons">
            <button type="submit">Google Search</button>
            <button type="submit">I'm Feeling Lucky</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div id="bottom_bar">
    <div class="left_side">
      <div class="bottom_bar"><a href="ads.google.com" class="bottom_link">Advertising</a></div>
      <div class="bottom_bar"><a href="smallbusiness.withgoogle.com" class="bottom_link">Business</a></div>
      <div class="bottom_bar"><a href="https://www.google.com/search/howsearchworks/?fg=1" class="bottom_link">How Search Works</a></div>
    </div>
    <div class="right_side">
      <div class="bottom_bar"><a href="https://policies.google.com/privacy?fg=1" class="bottom_link">Privacy</a></div>
      <div class="bottom_bar"><a href="https://policies.google.com/terms?fg=1" class="bottom_link">Terms</a></div>
      <div class="bottom_bar"><a href="https://www.google.com/preferences?hl=en" class="bottom_link">Settings</a></div>
    </div>
  </div>

</body>
</html>
